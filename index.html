<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>PWS A6.8</title>
  </head>
  <body>
  <div class="container">
    <h1>Прогрессбар с 3 кнопками</h1>
    <div class="progress" style="height: 40px"> 
     <div
      id="my-progress-bar"
      class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
      aria-valuenow="0" 
      aria-valuemin="0" 
      aria-valuemax="100"
      role="progressbar" 
      style="width: 0%">
      </div>
    </div>
    <button type="button" id="btn1" class="btn btn-dark mt-3">+1%</button>
    <button type="button" id="btn2" class="btn btn-dark mt-3">+3%</button>
    <button type="button" id="btn3" class="btn btn-dark mt-3">+7%</button>
  </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script-a6.js"></script>
  </body>
</html>
